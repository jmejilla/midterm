<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
    <meta charset="UTF-8">
    <title>ToDo List App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

   <section class="hero is-success is-offset-one-quarter is-half">
   <h1 class="title is-1">My ToDo List</h1>
  <div ng-controller="todoController" class="hero-body">
      <form name="frm" ng-submit="addToDo()">
      <div class="field">
      
      <p class="control">
    <input class="input" type="text" ng-model="newTodo" name="newTodo" placeholder="Add a task.." required>
    <input class="input" type="text" ng-model="newDate" name="newDate" placeholder="Add a due date.." required>
  </p>
     <button ng-disabled="frm.$invalid" class="">Go</button>
      
  <p class="control">
    <label class="checkbox">
      <input type="checkbox">
      
    </label>
  </p>
</div>
</form>
  <button ng-click="clearCompleted()">Clear Completed</button>
  
  <ul>
      <li class="subtitle" ng-repeat="todo in todos | orderBy: 'done'">
          <input type="checkbox" ng-model="todo.done" />
          <span ng-hide="editing" ng-click="editing = true" ng-class="{'done':todo.done}">{{todo.title}}</span>
          <br>
          <span ng-hide="editing" ng-click="editing = true" ng-class="{'done':todo.done}">To Be Completed By:  {{todo.date}}</span>
          <span ng-show="editing" ng-submit="editing = false" ng-class="{'done':todo.done}">{{todo.title}}</span>
          <span ng-show="editing" ng-submit="editing = false" ng-class="{'done':todo.done}">To Be Completed By: {{todo.date}}</span>
                  <form ng-show="editing" ng-submit="editing = false">
                    <label>Name:</label>
                    <input type="text" ng-model="todo.title" placeholder="Name" ng-required/>
                    <label>Date:</label>
                    <input type="text" ng-model="todo.date" placeholder="Date" ng-required/>
                    <br/>
                    <button class="btn" type="submit">Save</button>
                  </form>
    
      </li>
  </ul>

  </div>
</section>
  
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="js/app.js"></script>   
    
</body>
</html>
